  apt:
    name: network-manager
  tags: network-manager

- name: Add the dash user
  ansible.builtin.user:
    name: dash

- name: Add dash cron entry for uptime-kuma
  cron:
    name: Uptime Kuma Ping
    minute: "0"
    user: dash
    job: curl {{ kuma }}
  tags: cron

- name: Add dash cron entry for initializing tmux session
  cron:
    name: tmux init
    special_time: reboot
    user: dash
    job: /home/dash/scripts/dashinit.sh
  tags: cron

- name: Copy scripts to dash home
  copy:
    src: scripts
    dest: /home/dash
    owner: dash
    group: users
    mode: u=rwx,g=rwx,o=r
  tags: scripts

- name: Change dash shell to bash
  user:
    name: dash
    shell: /bin/bash

- name: Create the wifi connection
  community.general.nmcli:
    type: wifi
    conn_name: '{{ wifi }}'
    ifname: '{{ wifi_interface }}'
    ssid: '{{ wifi }}'
    wifi_sec:
      key-mgmt: wpa2-psk
      psk: '{{ wifi_pass }}'
    autoconnect: true
    state: present